scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

run_storage:
  module: dagster.core.storage.local_run_storage
  class: LocalRunStorage
  config:
    base_dir: /opt/dagster/dagster_home/runs

event_log_storage:
  module: dagster.core.storage.local_event_log_storage
  class: LocalEventLogStorage
  config:
    base_dir: /opt/dagster/dagster_home/logs

compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /opt/dagster/dagster_home/compute_logs

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher
